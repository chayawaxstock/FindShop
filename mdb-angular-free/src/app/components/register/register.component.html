<!-- Default form register -->
<form class="text-center border border-light p-5">
  <p class="h4 mb-4">הרשמה</p>
  <div class="form-row mb-4">
    <div class="col">
      <!-- First name -->
      <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="שם פרטי">
    </div>
    <div class="col">
      <!-- Last name -->
      <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="שם משפחה">
    </div>
  </div>
  <!-- E-mail -->
  <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="אימייל">
  <!-- Password -->
  <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="סיסמה"
    aria-describedby="defaultRegisterFormPasswordHelpBlock">
  <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
    הסיסמה צריכה להכיל 8 אותיות וספרה אחת
  </small>
  <!-- Phone number -->
  <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="מספר פלאפון"
    aria-describedby="defaultRegisterFormPhoneHelpBlock">
  <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
  </small>
  <!-- Newsletter -->
  <div class="row">
    <div class="col-md-6 mx-auto d-flex justify-content-center">
      <mdb-checkbox [default]="true">אישור לקבלת הודעות במייל</mdb-checkbox>
    </div>
  </div>
  <!-- Sign up button -->
  <button mdbBtn color="info" block="true" class="my-4" type="submit">הרשמה</button>
  <!-- Social register -->
  <p>הרשמה על ידי:</p>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="facebook"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="twitter"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="linkedin"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="github"></mdb-icon>
  </a>
  <hr>
  <!-- Terms of service -->
  <p>על ידי
    <em>ההרשמה</em> אתה מסכים לקבלת
    <a href="" target="_blank">תנאי האתר</a></p>
</form>
<!-- Default form register -->

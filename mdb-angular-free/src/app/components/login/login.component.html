<!-- Default form login -->
<form class="text-center border border-light p-5 center-screen">
  <p class="h4 mb-4">כניסה</p>
  <!-- Email -->
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="אימייל">
  <!-- Password -->
  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="סיסמה">
  <div class="d-flex justify-content-around">
    <div>
      <!-- Remember me -->
      <mdb-checkbox [default]="true">תזכור אותי</mdb-checkbox>
    </div>
    <div>
      <!-- Forgot password -->
      <a href="">שכחת סיסמה?</a>
    </div>
  </div>
  <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="my-4" type="submit">כניסה</button>
  <!-- Register -->
  <p>לא רשום?
    <a href="">הרשמה</a>
  </p>
  <!-- Social login -->
  <p>כניסה על ידי:</p>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="facebook"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="twitter"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="linkedin"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="github"></mdb-icon>
  </a>
</form>
<!-- Default form login -->
